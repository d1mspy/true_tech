networks:
  devnet:
    driver: bridge


services:
  backend:
    env_file: .env

    build: 
      context: backend
      dockerfile: Dockerfile

    networks:
      - devnet

  frontend:

    build:
      context: frontend
      dockerfile: Dockerfile

    networks:
      - devnet

  nginx:
    image: nginx:1.25.4-alpine

    ports:
      - "80:80"
    
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf

    depends_on:
      - backend
      - frontend
    
    networks:
      - devnet